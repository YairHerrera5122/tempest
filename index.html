<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempest Barbería</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>

    <nav class="nav">
        <div class="logo">Tempest</div>
        <div class="links">
            <a href="#servicios">Servicios</a>
            <a href="#galeria">Trabajos</a>
            <a href="#turnos">Turnos</a>
        </div>
    </nav>

    <header>
        <h1>Tempest Barbería</h1>
        <p>Tu estilo, nuestra pasión</p>
    </header>

    <section id="servicios" class="servicios">
        <h2>Servicios</h2>
        <ul>
            <li><i class="fa-solid fa-scissors"></i> Corte clásico</li>
            <li><i class="fa-solid fa-fire"></i> Fade / Degradado</li>
            <li><i class="fa-solid fa-user"></i> Barba</li>
            <li><i class="fa-solid fa-star"></i> Corte + Barba</li>
        </ul>
    </section>

    <section id="galeria" class="galeria">
        <h2>Nuestros trabajos</h2>
        <div class="imagenes">

            <!-- PLACEHOLDERS -->
            <div class="ph" onclick="abrirLightbox(this)">Próximamente</div>
            <div class="ph" onclick="abrirLightbox(this)">Próximamente</div>
            <div class="ph" onclick="abrirLightbox(this)">Próximamente</div>

            <!-- IMÁGENES REALES
            <img src="assets/cortes/corte1.jpg" onclick="abrirLightbox(this)" alt="Corte 1">
            -->

        </div>
    </section>

    <section id="turnos" class="turnos">
        <h2>Reservar turno</h2>

        <form id="formTurno">
            <input type="text" id="nombre" placeholder="Tu nombre" required>

            <select id="servicio" required>
                <option value="">Elegí un servicio</option>
                <option>Corte clásico</option>
                <option>Fade</option>
                <option>Barba</option>
                <option>Combo Corte + Barba</option>
            </select>

            <input type="date" id="fecha" required>
            <input type="time" id="hora" required>

            <button type="submit">Enviar turno</button>
        </form>

        <!-- LINK GOOGLE CALENDAR (lo llena JS) -->
        <p id="calendarLink" style="margin-top:20px;"></p>

    </section>

    <button id="topBtn" onclick="volverArriba()">⬆</button>

    <footer class="footer">
        <p>© 2026 Tempest Barbería</p>
        <div class="redes">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://wa.me/5492975440834"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </footer>

    <div id="lightbox" class="lightbox" onclick="cerrarLightbox()">
        <img id="lightboxImg" src="" alt="">
        <div id="lightboxText">Próximamente</div>
    </div>

    <script src="script.js"></script>

</body>
</html>
