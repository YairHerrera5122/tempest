<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempest Barbería</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>

    <nav class="nav">
        <div class="logo">Tempest</div>
        <div class="links">
            <a href="#servicios">Servicios</a>
            <a href="#galeria">Trabajos</a>
            <a href="#turno">Turnos</a>
        </div>
    </nav>

    <header>
        <h1>Tempest Barbería</h1>
        <p>Tu estilo, nuestra pasión</p>
    </header>

    <section id="servicios" class="servicios">
        <h2>Servicios</h2>
        <ul>
            <li><i class="fa-solid fa-scissors"></i> Corte clásico</li>
            <li><i class="fa-solid fa-fire"></i> Fade / Degradado</li>
            <li><i class="fa-solid fa-user"></i> Barba</li>
            <li><i class="fa-solid fa-star"></i> Corte + Barba</li>
        </ul>
    </section>

    <section id="galeria" class="galeria">
        <h2>Nuestros trabajos</h2>
         <div class="imagenes">
             <!-- PLACEHOLDERS (por ahora) -->
            <div class="ph" onclick="abrirLightbox(this)">Próximamente</div>
            <div class="ph" onclick="abrirLightbox(this)">Próximamente</div>
            <div class="ph" onclick="abrirLightbox(this)">Próximamente</div>
            <!-- IMÁGENES REALES (activar cuando las tengas)
            <img src="../../assets/tempest/cortes/corte1.jpg" alt="Corte 1">
            <img src="../../assets/tempest/cortes/corte2.jpg" alt="Corte 2">
            <img src="../../assets/tempest/cortes/corte3.jpg" alt="Corte 3">
            -->
        </div>
    </section>

    <section id="turno" class="turno">
        <h2>Reservá tu turno</h2>
        <button onclick="reservar()">Reservar por WhatsApp</button>
    </section>

    <script src="script.js"></script>

    <button id="topBtn" onclick="volverArriba()">⬆</button>

    <footer class="footer">
    <p>© 2026 Tempest Barbería</p>
    <div class="redes">
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://wa.me/5492975440834"><i class="fa-brands fa-whatsapp"></i></a>
    </div>
</footer>

<div id="lightbox" class="lightbox" onclick="cerrarLightbox()">
    <span id="lightboxText">Próximamente</span>
    <img id="lightboxImg" src="" alt="">
</div>

</body>
</html>
