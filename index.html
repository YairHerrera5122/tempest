<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempest Barbería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="nav">
        <div class="logo">Tempest</div>
        <div class="links">
            <a href="#servicios">Servicios</a>
            <a href="#galeria">Trabajos</a>
            <a href="#turno">Turnos</a>
        </div>
    </nav>

    <header>
        <h1>Tempest Barbería</h1>
        <p>Tu estilo, nuestra pasión</p>
    </header>

    <section id="servicios" class="servicios">
        <h2>Servicios</h2>
        <ul>
            <li>Corte clásico</li>
            <li>Fade / Degradado</li>
            <li>Barba</li>
            <li>Corte + Barba</li>
        </ul>
    </section>

    <section id="galeria" class="galeria">
        <h2>Nuestros trabajos</h2>
         <div class="imagenes">

             <!-- PLACEHOLDERS (por ahora) -->
            <div class="ph">Próximamente</div>
            <div class="ph">Próximamente</div>
            <div class="ph">Próximamente</div>

            <!-- IMÁGENES REALES (activar cuando las tengas)
            <img src="../../assets/tempest/cortes/corte1.jpg" alt="Corte 1">
            <img src="../../assets/tempest/cortes/corte2.jpg" alt="Corte 2">
            <img src="../../assets/tempest/cortes/corte3.jpg" alt="Corte 3">
            -->

        </div>
    </section>


    <section id="turno" class="turno">
        <h2>Reservá tu turno</h2>
        <button onclick="reservar()">Reservar por WhatsApp</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
